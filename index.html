<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grade-wra{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{
            margin: 10px;
        }
        .btn1, .btn2, .btn3{
            padding: 10px 25px;
            border: 1px solid transparent;
            background: #c3710c;
            font-size: 21px;
            text-transform: capitalize;
            margin: 0px 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <div class="grade-wra">
                <div class="grade-items">
                    <h1>Grading System</h1>
                    <label>Eng:</label> <input type="text" id="eng"> <br>
                    <label>Ban:</label> <input type="text" id="ban"> <br>
                    <label>Mat:</label> <input type="text" id="mat"> <br>
                    <label>Phy:</label> <input type="text" id="phy"> <br>
                    <label>Cen:</label> <input type="text" id="cem"> <br>
                    <br> <br>
                    <button class="btn1" onclick="total()">total</button>
                    <button class="btn2" onclick="ave()">ave</button>
                    <button class="btn3" onclick="grading()">grading</button>
                </div>
                <div class="result">
                    <h1>Total</h1>
                    <div id="total"></div>
                    <h1>Average</h1>
                    <div id="ave"></div>
                    <h1>Grade</h1>
                    <div id="grade"></div>
                </div>
            </div>
        </div>
    </div>
</div>





<input type="number" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
<p>KG: <span id="outputkg"></span></p>
    
<script src="first.js"></script>
<script src="weight-converter.js"></script>

   for (let i = 0; i <= 10; i++) {
       console.log(i);
       
   } 
</script>
</body>
</html>
