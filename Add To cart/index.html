<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to cart</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <H1>Add to cart</H1>
    </header>
    <main>
        <section class="w-11/12 mx-auto bg-gray-200 py-16">
            <div class="flex justify-between bg-white w-5/6 mx-auto py-4 mt-8 rounded-lg">
                <div class="w-1/4">
                    <img src="image/product-1.png" alt="">
                </div>
                <div class="flex w-auto justify-center items-center">
                    <h1 class="text-2xl font-bold text-yellow-500">iPhone 11 128GB Black</h1>
                </div>
                <div class="flex w-auto justify-center items-center mr-2">
                    <button id="minus-btn" class="font-bold text-3xl">-</button>
                    <input id="input-number" class="ml-4 w-1/12 pl-2 bg-gray-200" type="number" value="1">
                    <!-- <h3 id="quantity" class="flex font-bold text-3xl bg-gray-200 px-4 py-2">1</h3> -->
                    <button id="plus-btn" class="font-bold text-3xl px-4">+</button>
                    <h3 class="text-yellow-500 font-normal text-2xl px-8">$<span id="total">1200</span></h3>
                    <button>
                        <img src="image/remove.png" alt="">
                    </button>
                </div>
            </div>

            <div class="flex justify-between bg-white w-5/6 mx-auto py-4 mt-8 rounded-lg">
                <div class="w-1/4">
                    <img src="image/product-2.png" alt="">
                </div>
                <div class="flex w-auto justify-center items-center">
                    <h1 class="text-2xl font-bold text-yellow-500">iPhone 11 128GB Black</h1>
                </div>
                <div class="flex w-2/6 items-center mr-16">
                    <button>-</button>
                    <input class="w-1/6 bg-gray-200" type="number" value='1'>
                    <!-- <h3 class="flex font-bold text-3xl bg-gray-200 px-4 py-2">1</h3> -->
                    <button class="font-bold text-3xl px-6">+</button>
                    <h3 class="text-yellow-500 font-normal text-2xl px-8">$<span>1200</span></h3>
                    <button>
                        <img src="image/remove.png" alt="">
                    </button>
                </div>
            </div>
        </section>
    </main>


    <script>
        document.getElementById('plus-btn').addEventListener('click', function(){
            const getNumber = document.getElementById('input-number');
            const getNew = getNumber.value;
            getNumber.value  = parseInt(getNew) + 1;

            const getTotal = document.getElementById('total');
            const getTotalNew = getTotal.innerText;
            const getTotalValue = parseFloat(getTotalNew);
            const GrandTotal = getTotalValue * getNew;
            getTotal.innerText = GrandTotal;

        })
        document.getElementById('minus-btn').addEventListener('click', function(){
            const getMinusNumber = document.getElementById('input-number');
            const getMinusNew = getMinusNumber.value;
            getMinusNumber.value = parseInt(getMinusNew) - 1;

            const getTotal1 = document.getElementById('total');
            const getTotalNew1 = getTotal1.innerText; 
            const getTotalValue1 = parseFloat(getTotalNew1);
            const GrandTotal1 = getTotalValue1 / getMinusNew;
            getTotal1.innerText = GrandTotal1;
        })

        // document.getElementById('plus-btn').addEventListener('click', function(){
        //     const getTotal = document.getElementById('total');
        //     const getTotalNew = getTotal.innerText;
        //     getNumber.value = parseInt(getNew) + 1;
        // })

    </script>
</body>
</html>
