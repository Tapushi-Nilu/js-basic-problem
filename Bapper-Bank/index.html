<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapper-Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-7xl text-center mt-16">Wellcome To My <span class="text-purple-600">Bapper-Bank</span></h1>
    </header>
    <main>
        <section class="bg-red-500 w-3/4 mt-8 mx-auto p-16">
            <h2 class="text-5xl text-white mb-2">Please Login</h2>
            <div>
                <input id="user-email" class="w-3/4 border border-yellow-400 p-2 mt-2 rounded" type="text" placeholder="Type your email"> <br>
                <input id="user-password" class="w-3/4 border border-yellow-400 p-2 mt-2 rounded" type="password" name="" id="" placeholder="password"> <br>
                <button id="submit-btn" class="px-4 py-2 mt-2 bg-yellow-500 rounded uppercase" >submit</button>
            </div>
        </section>
    </main>



<script>
    document.getElementById('submit-btn').addEventListener('click', function(){
        //get email
        const emailField = document.getElementById('user-email');
        const userEmail = emailField.value;
        //get password
        const passwordlField = document.getElementById('user-password');
        const userPassword = passwordlField.value;
    
        //condition
        if(userEmail == 'abc@bb.com' && userPassword == 'email'){
            window.location.href = 'bank.html';
        }  
        else{
          alert('You are Wrong');
        }
    })
</script>

</body>
</html>
