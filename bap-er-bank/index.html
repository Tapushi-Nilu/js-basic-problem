<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Wellcome to my <span class="text-red-800 font-semibold">Bap-Er-Bank!!!!</span></h1>
    </header>
    <section class="bg-red-100 w-3/4 mx-auto mt-20 p-7">
        <h3 class="text-2xl mb-5">Please login</h3>
        <div>
            <input id="user-email" class="border-2 block mb-3 w-3/4 p-2" type="text" placeholder="Enter your email">
            <input id="user-password" class="border-2 block mb-3 w-3/4 p-2" type="password" placeholder="Enter your password">
            <button id="submit-btn" class="bg-red-600 px-3 py-2 rounded-lg text-white font-semibold">Submit</button>
        </div>
    </section>
    

    <script src="bank.js"></script>
</body>
</html>
