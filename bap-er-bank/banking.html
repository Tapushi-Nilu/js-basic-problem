<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  
    <header>
        <h1 class="text-5xl text-center mt-10">Let's get some <span class="text-red-800 font-semibold">Moooooney!!!!</span></h1>
    </header>

    <main class=" mx-auto w-3/4 ">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="text-white bg-blue-400 p-5 rounded-lg text-center">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-6xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="text-white bg-blue-400 p-5 rounded-lg text-center">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-6xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="text-white bg-blue-400 p-5 rounded-lg text-center">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-6xl">$<span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-400 p-8 rounded-lg mt-10 ">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 block mb-3 w-3/4 p-2" type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-btn" class="bg-red-600 px-3 py-2 rounded-lg text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-green-400 p-8 rounded-lg mt-10 ">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block mb-3 w-3/4 p-2" type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-btn" class="bg-red-600 px-3 py-2 rounded-lg text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/bamking.js"></script>
</body>
</html>
