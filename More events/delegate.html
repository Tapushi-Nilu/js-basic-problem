<body>
    <h1>More events</h1>

        <li class="item">lorem1</li>

<button id="adding">Add items</button>

        //         event.target.parentNode.removeChild(item);
 

        //     })

        // add item & classlist
        document.getElementById('adding').addEventListener('click', function(){
            const li = document.createElement('li');
        li.innerText = "new item";
        // li.classList.add('item');
        const parent = document.getElementById('ul-container');
        parent.appendChild(li);
        })
        //delete or remove
        document.getElementById('ul-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })

       
    </script>
</body>
