<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More evnt</title>
</head>
<body>
    <h1>More evnts Magic</h1>
    <section>
        <h2 id="delete-text">Delete something</h2>
        <input id="delete-confirm" type="text" placeholder="Pls type delete" style="border-color: red;">
        <button id="delete-btn" disabled>Delete</button>
    </section>
    <script>
        document.getElementById('delete-btn').addEventListener('click', function(){
            document.getElementById('delete-text').style.display = 'none';
        })
        // focus
        document.getElementById('delete-confirm').addEventListener('focus', function(){
            document.body.style.backgroundColor = 'red';
            document.getElementById('delete-confirm').style.borderColor = 'white';
        }) 
       // blur
        document.getElementById('delete-confirm').addEventListener('blur', function(){
         document.body.style.backgroundColor = 'white';
        // document.getElementById('delete-confirm').style.borderColor = 'green';
        document.getElementById('delete-confirm').style.borderBlockStartColor = 'blue';
        document.getElementById('delete-confirm').style.borderBlockEndColor = 'blue';
        document.getElementById('delete-confirm').style.borderLeftColor = 'blue';
        document.getElementById('delete-confirm').style.borderRightColor = 'blue';
        }) 
        // // keydown
        // document.getElementById('delete-confirm').addEventListener('keydown', function(){
        //     const deleteField = document.getElementById('delete-confirm');
        //     console.log(deleteField.value);
        // }) 
        
        // // keypress
        // document.getElementById('delete-confirm').addEventListener('keypress', function(){
        //     const deleteField = document.getElementById('delete-confirm');
        //     console.log(deleteField.value);
        // }) 
         
        // keyup for typing data directly show
        document.getElementById('delete-confirm').addEventListener('keyup', function(event){
            const deleteAttribute = document.getElementById('delete-btn');
            if(event.target.value == 'delete'){
                deleteAttribute.removeAttribute('disabled');
            }
            else{
                deleteAttribute.setAttribute('disabled', true);
            }
            // const deleteField = document.getElementById('delete-confirm');
            // console.log(deleteField.value);
        }) 

        // change for text copy pest value
        document.getElementById('delete-confirm').addEventListener('change', function(){
            const deleteField = document.getElementById('delete-confirm');
            console.log(deleteField.value);
        }) 

    </script>

</body>
</html>
